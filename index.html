<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/app.css">
  <title>NFT || Maket</title>
</head>
<body>
  <div class="containeer">
    <div class="nft-bac">
      <!-- <img src="./images/eyes-img.svg" alt="" class="nft-bac__img" width="44" height="30"> -->
    </div>
    <div class="nft-info">
      <h2 class="nft-info__title">
        Equilibrium #3429
      </h2>
      <p class="nft-info__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft-info__prices">
        <div class="nft-info__prices__icon">
        <img src="./images/eth-img.svg" alt="" class="nft-info__princes__icon__img" width="11" height="18">
        <h5 class="nft-info__princes__icon__title">
          0.041 ETH
        </h5>
        
      </div>
        <div class="nft-info__prices__icon">
        <img src="./images/clock-img.svg" alt="" class="nft-info__princes__icon__img" width="13.33" height="13.33">
        <p class="nft-info__princes__icon__text">
          3 days left
        </p>
        </div>
      </div>

      <hr class="nft-info__hr">
      <span class="nft-info__user">
        <img src="./images/user-img.jpg" alt="" class="nft-info__user__img" width="33" height="33">
        <p class="nft-info__user__text">
          Creation of
        </p>
        <p class="nft-info__user__name">
          Jules Wyvern
        </p>
      </span>
    </div>
  </div>
</body>
</html>
